version: "1.0.0"
title: "Fix QA errors in path"
description: "Fix QA toolchain errors in specified path"
instructions: |
  do NOT change pyproject.toml
  do NOT weaken qa tools

  Execute `just unveil-next-error {{ path }}`
  Then atomic surgery fix error and repeat.

prompt: |
  do NOT change pyproject.toml
  do NOT weaken qa tools

  Execute `just unveil-next-error {{ path }}`
  Then atomic surgery fix error and repeat.

parameters:
  - key: path
    input_type: string
    requirement: required
    description: "path to check and fix any errors."

extensions:
  - type: builtin
    name: developer
    display_name: Developer
    timeout: 300
    bundled: true
    available_tools: []

settings:
  goose_provider: openai
  goose_model: gpt-5-mini
  temperature: 0.0

response:
  json_schema:
    type: object
    properties:
      result:
        type: string
        description: "The main result of the task"
      details:
        type: array
        items:
          type: string
        description: "Additional details of steps taken"
    required:
      - result
      - details
